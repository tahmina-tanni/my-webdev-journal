<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="Name">Your Name:
                    <input id="Name" type="text"
                    placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email"
                    placeholder="Your Email">
                </label>
                <label for="Phone"> Your Phone:
                    <input type="text" id="Phone" placeholder="Your Name">
                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="Bapa">
                        <input type="radio" name="" id="Bapa">Bapa
                    </label>
                    <label for="Chitoy">
                        <input type="radio" name="" id="Chitoy">Chitoy
                    </label>
                    <label for="Puri">
                        <input type="radio" name="Pitha" id="Puri">Puri
                    </label>
                    <fieldset>
                        <legend>Pick one or more vorta</legend>
                        <label for="Sorisa">
                            <input type="checkbox" name="vorta" id="Sorisa">Sorisa
                        </label>
                        <label for="Shutki">
                            <input type="checkbox" name="vorta" id="Shutki">Shutki
                        </label>
                    </fieldset>
                </fieldset>
               

                
            </form>
        </section>

    </main>
    <footer></footer>
</body>
</html>
